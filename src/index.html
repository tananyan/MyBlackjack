<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <meta name="title" content="Карточная игра">
  <meta name="description" content="Это тестовый проект">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Main  -->
  <main>
    <section class="game">
      <div class="container">
        <h2 class="game__title">Blackjack21</h2>
        <div class="game__card-box">
          <div class="game__card-style" id="cardOne">
            <div class="game__card-top"></div>
            <div class="game__card-mid"></div>
            <div class="game__card-bot"></div>
          </div>
          <div class="game__card-style" id="cardTwo">
            <div class="game__card-top"></div>
            <div class="game__card-mid"></div>
            <div class="game__card-bot"></div>
          </div>
        </div>

        <div class="game__score"></div>

        <div class="game__bg-img-box">
          <img src="./img/fishki.png" alt="fishki" class="game__bg-img" id="img1">
          <img src="./img/cubes.png" alt="cubiki" class="game__bg-img" id="img2">
          <img src="./img/cards.png" alt="carti" class="game__bg-img" id="img3">
        </div>

        <div class="game__btn-box">
          <button id="start">Click</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Scripts  -->
  <script src="./js/scripts.js"></script>
</body>

</html>
