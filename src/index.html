<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <meta name="title" content="Карточная игра">
  <meta name="description" content="Это тестовый проект">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Main  -->
  <main>
    <section class="game">
      <div class="container">
        <h2 class="game__title">Blackjack21</h2>

        <div class="game__menu">
          <h2 class="game__menu-h2-ruler">Правила</h2>
          <div class="game__menu-ruler">
            Цель игры - обыграть крупье. <br>
            Нужно набрать как можно больше очков, но не более 21.
            <hr>
            Цифры — от 2 до 10 очков соответственно <br>
            Туз — 1 или 11 очков <br>
            Картинки — 10 очков
          </div>
          <div class="game__menu-start">
            <button id="newGame">Start</button>
          </div>
        </div>



        <div class="game__start">
          <div class="game__card-box">
            <h3>YOU</h3>
            <div class="game__player-box">
              <div class="game__card-style" id="cardOne">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardTwo">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardThree">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardFour">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardFive">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
            </div>

            <h3>DEALER</h3>
            <div class="game__dealer-box">
              <div class="game__card-style" id="cardOneD">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardTwoD">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardThreeD">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardFourD">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
              <div class="game__card-style" id="cardFiveD">
                <div class="game__card-top"></div>
                <div class="game__card-mid"></div>
                <div class="game__card-bot"></div>
              </div>
            </div>
          </div>

          <div class="game__btn-box">
            <div>
              <button id="HitBtn">Hit</button>
              <button id="EnoughBtn">Enough</button>
            </div>
            <div class="game__score"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-bg">
      <div class="footer-bg__img-box">
        <img src="./img/fishki.png" alt="fishki" class="footer-bg__img" id="img1">
        <img src="./img/cubes.png" alt="cubiki" class="footer-bg__img" id="img2">
        <img src="./img/cards.png" alt="carti" class="footer-bg__img" id="img3">
      </div>
    </footer>

  </main>

  <!-- Scripts  -->
  <script src="./js/scripts.js"></script>
</body>

</html>
